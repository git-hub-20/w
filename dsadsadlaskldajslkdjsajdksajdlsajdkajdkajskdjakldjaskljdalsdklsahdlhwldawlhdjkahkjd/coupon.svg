  <text x="80" y="280" font-family="system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif" font-size="44" font-weight="700" fill="#7a7a7a">Extra sleva 7 % na novou řadu POCO M8 (M8, M8 Pro)</text>
  <text x="500" y="330" text-anchor="middle" font-family="system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif" font-size="54" font-weight="800" fill="#000000">Řada POCO M8</text>

