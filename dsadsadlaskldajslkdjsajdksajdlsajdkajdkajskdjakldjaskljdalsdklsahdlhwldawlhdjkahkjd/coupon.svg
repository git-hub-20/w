      <circle cx="39" cy="120" r="4" fill="#444"/>
      <g transform="translate(14 22)">
        <circle cx="10" cy="10" r="8" fill="#2a2a2a"/>
        <circle cx="30" cy="10" r="8" fill="#2a2a2a"/>
        <circle cx="10" cy="30" r="8" fill="#2a2a2a"/>
        <circle cx="30" cy="30" r="8" fill="#2a2a2a"/>
      </g>
    </g>
