<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="420" viewBox="0 0 1000 420">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="1" stop-color="#efefef"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="14" flood-opacity="0.18"/>
    </filter>
  </defs>

  <rect x="20" y="20" width="960" height="380" rx="26" fill="url(#bg)" filter="url(#shadow)"/>
  <rect x="48" y="48" width="904" height="266" rx="20" fill="#f7f7f7"/>
  <rect x="48" y="48" width="904" height="266" rx="20" fill="none" stroke="#bdbdbd" stroke-width="4" stroke-dasharray="12 10"/>

