      <rect x="10" y="14" width="58" height="120" rx="10" fill="#f5f7f9"/>
      <circle cx="39" cy="140" r="4" fill="#b8bec4"/>
      <g transform="translate(14 22)">
        <rect x="0" y="0" width="50" height="50" rx="14" fill="#c3c8cc"/>
        <circle cx="14" cy="16" r="7" fill="#6e7377"/>
        <circle cx="36" cy="16" r="7" fill="#6e7377"/>
        <circle cx="14" cy="36" r="7" fill="#6e7377"/>
        <circle cx="36" cy="36" r="7" fill="#6e7377"/>
